<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Recipe</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center"></header><br>
        <h1 class="mt-5 text-center text-white-50 fw-bold fst-italic bg-dark">¡Welcome, {{user.first_name}}!</h1><br>
        <a href="/dashbord" class="btn btn-success">Dashboard</a>
        <a href="/logout" class="btn btn-danger">Cerrar Sesión</a>
        </header><br>
        <div class="card">
            <div class="card-title">
                {{recipe.name}}
            </div>
            <div class="card-body">
                <div>
                    <b>Descripción:</b> {{recipe.description}}
                </div>
        
                <div>
                    <b>Instrucciones:</b> {{recipe.instructions}}
                </div>
        
                <div>
                    <b>Fecha de Creación:</b> {{recipe.date_made}}
                </div>
        
                <div>
                    <b>Menos de 30?:</b>
        
                    {% if recipe.under_30 == 0 %}
                    NO
                    {% else %}
                    SI
                    {% endif %}
        
                </div>
        
            </div><br>
            <div class="card-footer">
                Publicado por: {{recipe.first_name}}
            </div>
        </div>
</body>
</html>
